<!DOCTYPE html>
<html>
<head><title>Geafta Dubh</title>
	<meta charset="utf-8">

  <h2>What Can JavaScript Do?</h2>

  <p>JavaScript can change HTML attribute values.</p>

  <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<div>
  <img id="myImage" src="pic/newholland.jpg"></div>
  <div>
  <button onclick="document.getElementById('myImage').src='pic/blessed.jpg'">Ceann eile</button><br>
<button onclick="document.getElementById('myImage').src='pic/brotherGerard.jpg'">Ceann eile</button>
</div>
</body>
  </html>
